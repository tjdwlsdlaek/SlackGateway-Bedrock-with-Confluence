display_information:
  name: BedrockSlackGateway
  description: A bot that uses Bedrock.
  background_color: "#2f3033"
features:
  bot_user:
    display_name: BedrockSlackGateway
    always_online: true
oauth_config:
  scopes:
    bot:
      - im:read
      - im:write
      - chat:write
      - app_mentions:read
      - im:history
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
